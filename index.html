<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
    <title>Knights Travail</title>
  </head>
  <body>
    <header>
      <h1>Knights Travails</h1>
      <p>
        Press ctrl+shift+c to see results in console. / Click on cells to set
        start and goal position
      </p>
    </header>
    <div class="container">
      <div class="buttons">
        <button id="starting">Select start</button>
        <button id="goal">Select goal</button>
        <button id="random">Random positions</button>
        <button id="ride">Let's ride!</button>
        <button id="clear">Clear table</button>
      </div>
      <div id="table"></div>
    </div>
  </body>
</html>
